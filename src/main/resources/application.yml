server:
  port: 8099
spring:
  application:
    name: xyhs-gateway
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      joda-date-time-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
  profiles:
    active: dev
  resources:
     static-locations: classpath:/resources/
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: service_basecenter
          uri: lb://xyhs-basecenter
          predicates:
          - Path= /message/{segment}


